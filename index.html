<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orenai | Профиль</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --clr-bg-dark: #0f0f0f;
      --clr-panel-dark: #1a1a1a;
      --clr-panel-light: #2d2d2d;
      --clr-accent1: #ff00cc;
      --clr-accent2: #3333ff;
      --particles-max: 50;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
      background: url('https://files.catbox.moe/8klwnz.jpg') center/cover fixed no-repeat;
      color: #fff;
    }
    #splash-screen {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: linear-gradient(45deg, var(--clr-panel-dark), var(--clr-panel-light));
      display:flex; justify-content:center; align-items:center;
      z-index:1000; transition:transform 1.2s,opacity 0.8s; cursor:pointer;
    }
    .splash-text {
      font-size:3rem; font-weight:700;
      background:linear-gradient(90deg, var(--clr-accent1), var(--clr-accent2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 0 20px rgba(255,0,204,0.4);
      animation:textGlow 2s infinite alternate;
    }
    .container { display:flex; width:100%; opacity:0; transition:opacity 1.5s; }
    .left-panel {
      flex:0 0 45%; min-width:300px; padding:30px;
      background:rgba(26,26,26,0.95);
      display:flex; flex-direction:column; align-items:center; position:relative; z-index:2;
      overflow:hidden;
    }
    .avatar { width:160px; height:160px; border-radius:50%; padding:6px;
      background:linear-gradient(45deg,var(--clr-accent1),var(--clr-accent2));
      border:4px solid rgba(255,255,255,0.1);
      box-shadow:0 0 30px rgba(51,51,255,0.3);
      transition:transform .4s, box-shadow .4s;
    }
    .avatar:hover { transform:scale(1.05); box-shadow:0 0 40px rgba(51,51,255,0.6); }
    .bio { font-size:1.1rem; color:#bbb; margin:20px 0; text-align:center; }
    .music-player { width:100%; background:rgba(0,0,0,0.3); padding:20px; border-radius:15px;
      backdrop-filter:blur(10px); box-shadow:0 10px 25px rgba(0,0,0,0.3);
    }
    .track-name { font-size:1.3rem; font-weight:600; margin-bottom:5px; text-align:center; }
    .progress-area { width:100%; height:5px; background:rgba(255,255,255,0.1);
      border-radius:10px; cursor:pointer; margin:20px 0;
    }
    .progress-bar { width:0%; height:100%; background:linear-gradient(90deg,var(--clr-accent1),var(--clr-accent2));
      border-radius:10px; position:relative; transition:width .1s linear;
    }
    .progress-bar::before { content:''; position:absolute; width:12px; height:12px;
      border-radius:50%; background:#fff; right:-6px; top:50%; transform:translateY(-50%);
      box-shadow:0 0 10px rgba(255,0,204,0.8);
    }
    .timer { display:flex; justify-content:space-between; font-size:0.8rem; color:#aaa; }
    .controls { display:flex; justify-content:center; gap:25px; }
    .control-btn { width:45px; height:45px; border:none; border-radius:50%;
      background:rgba(255,255,255,0.1); display:flex; align-items:center; justify-content:center;
      font-size:1.1rem; transition:transform .3s,background .3s;
    }
    .control-btn:hover { background:rgba(255,255,255,0.2); transform:scale(1.1); }
    .play-pause { width:55px; height:55px;
      background:linear-gradient(90deg,var(--clr-accent1),var(--clr-accent2));
      box-shadow:0 0 15px rgba(51,51,255,0.5);
    }
    .play-pause:hover { box-shadow:0 0 25px rgba(51,51,255,0.8); }
    .orenai-btn {
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      padding:12px 35px; background:linear-gradient(90deg,var(--clr-accent1),var(--clr-accent2));
      border-radius:50px; font-size:1.2rem; font-weight:600; letter-spacing:1px;
      box-shadow:0 5px 20px rgba(51,51,255,0.4); display:flex; align-items:center; gap:10px;
      transition:transform .3s, letter-spacing .3s;
    }
    .orenai-btn:hover { transform:translateX(-50%) scale(1.05); letter-spacing:2px; }
    .overlay { position:absolute; inset:0; background:rgba(0,0,0,0.4); z-index:1; }
    .particles { position:absolute; inset:0; z-index:2; pointer-events:none; }@keyframes fall {
  0% { transform:translateY(-50px) rotate(0deg); opacity:0; }
  30% { opacity:1; }
  70% { opacity:1; }
  100% { transform:translateY(calc(100vh+50px)) rotate(720deg); opacity:0; }
}
@keyframes textGlow {
  from { text-shadow:0 0 20px rgba(255,0,204,0.4); }
  to   { text-shadow:0 0 40px rgba(51,51,255,0.7),0 0 60px rgba(51,51,255,0.4); }
}

@media (max-width:600px) {
  .container { flex-direction:column; }
  .right-panel { display:none; }
  .avatar { width:100px; height:100px; }
  .bio { font-size:0.9rem; }
  .control-btn { width:35px; height:35px; font-size:1rem; }
  .splash-text { font-size:1.8rem; }
  .orenai-btn { font-size:0.9rem; padding:8px 20px; }
}

  </style>
</head>
<body>
  <div id="splash-screen"><div class="splash-text">я хз че это за говно</div></div>
  <div class="container">
    <div class="left-panel">
      <div class="avatar"><img src="https://files.catbox.moe/quj9vo.jpg" alt="Аватар" loading="lazy"></div>
      <p class="bio">грызть какашке</p>
      <div class="music-player">
        <div class="track-name">Just Dance</div>
        <div class="progress-area"><div class="progress-bar"></div></div>
        <div class="timer"><span class="current">0:00</span><span class="duration">1:13</span></div>
        <div class="controls"><button class="control-btn play-pause" id="play-btn"><i class="fas fa-play"></i></button></div>
      </div>
    </div>
    <div class="right-panel"><div class="overlay"></div><div class="particles" id="particles"></div></div>
  </div>
  <a href="https://t.me/orenai" class="orenai-btn" target="_blank"><i class="fab fa-telegram"></i>orenai</a>
  <audio id="audio" src="https://files.catbox.moe/f3keh4.mp3" preload="none"></audio>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const splash = document.getElementById('splash-screen');
      const container = document.querySelector('.container');
      const particlesCont = document.getElementById('particles');
      let active=0, max = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--particles-max'));splash.addEventListener('click', ()=>{
    splash.classList.add('slide-out');
    setTimeout(()=>{ container.style.opacity=1; initParticles(); playMusic(); },800);
  });
  function playMusic(){ const audio=document.getElementById('audio'), btn=document.getElementById('play-btn');
    audio.play().catch(()=>{});
    audio.addEventListener('play', ()=>btn.innerHTML='<i class="fas fa-pause"></i>');
    audio.addEventListener('pause',()=>btn.innerHTML='<i class="fas fa-play"></i>');
    btn.onclick=()=> audio.paused? audio.play(): audio.pause();
  }
  function initParticles(){ setInterval(create,1500); }
  function create(){ if(active>=max) return;
    const p = document.createElement('div'); p.className='particle';
    const size = Math.random()*6+3;
    p.style.cssText = `width:${size}px;height:${size}px;left:${Math.random()*100}%;
      animation:fall ${Math.random()*10+5}s linear 0s forwards;`;
    particlesCont.append(p); active++;
    p.addEventListener('animationend',()=>{ p.remove(); active--; });
  }
});

  </script>
</body>
</html>
