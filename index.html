<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orenai | Профиль</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --panel-dark: rgba(26, 26, 26, 0.95);
      --gradient-primary: linear-gradient(90deg, #ff00cc, #3333ff);
      --text-glow-start: rgba(255, 0, 204, 0.4);
      --text-glow-end: rgba(51, 51, 255, 0.7);
      --overlay: rgba(0, 0, 0, 0.4);
      --particle-color: rgba(255, 255, 255, 0.7);
      --particle-glow: rgba(255, 255, 255, 0.9);
      --transition-fast: 0.3s ease;
      --transition-slow: 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  overflow: hidden;
  height: 100vh;
  background: var(--bg-dark);
  color: #fff;
  display: flex;
}

/* Splash */
#splash-screen {
  position: fixed; inset: 0;
  background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
  display: flex; align-items: center; justify-content: center;
  z-index: 1000;
  opacity: 0;
  transition: opacity var(--transition-fast), transform var(--transition-slow);
  cursor: pointer;
}

.splash-text {
  font-size: 3rem;
  font-weight: 700;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  color: transparent;
  text-shadow: 0 0 20px var(--text-glow-start);
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 20px var(--text-glow-start); }
  to { text-shadow: 0 0 30px var(--text-glow-end), 0 0 40px var(--text-glow-end); }
}

/* Layout */
.container {
  display: flex; width: 100%; height: 100vh;
  opacity: 0;
  transition: opacity 1s ease;
}

.left-panel {
  flex: 0 0 45%; min-width: 300px;
  background: var(--panel-dark);
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  padding: 2rem; position: relative; overflow: hidden;
}

.avatar {
  width: 150px; height: 150px;
  border-radius: 50%; padding: 4px;
  background: var(--gradient-primary);
  overflow: hidden;
  box-shadow: 0 0 30px var(--text-glow-end);
  transition: transform var(--transition-fast);
}

.avatar:hover { transform: scale(1.05); }

.bio {
  font-size: 1.1rem; color: #bbb;
  margin: 1.5rem 0;
  text-align: center;
}

.music-player {
  width: 100%; max-width: 400px;
  background: rgba(0,0,0,0.3);
  border-radius: 12px;
  backdrop-filter: blur(10px);
  padding: 1rem;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.track-name { font-size: 1.2rem; font-weight: 600; text-align: center; }

.progress-area {
  margin: 1rem 0; background: rgba(255,255,255,0.1);
  border-radius: 10px; height: 6px; cursor: pointer;
}

.progress-bar {
  height: 100%; width: 0;
  background: var(--gradient-primary);
  border-radius: 10px; transition: width 0.1s linear;
}

.timer { display: flex; justify-content: space-between; font-size: 0.8rem; color: #aaa; }

.controls { display: flex; justify-content: center; gap: 1rem; margin-top: 0.5rem; }

.control-btn {
  width: 45px; height: 45px; border-radius: 50%;
  background: rgba(255,255,255,0.1);
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; transition: all var(--transition-fast);
  border: none; color: #fff; font-size: 1.1rem;
}

.play-pause {
  width: 55px; height: 55px;
  background: var(--gradient-primary);
  box-shadow: 0 0 15px var(--text-glow-end);
}

.control-btn:hover { transform: scale(1.1); background: rgba(255,255,255,0.2); }
.play-pause:hover { box-shadow: 0 0 25px var(--text-glow-end); }

.right-panel {
  flex: 1; background: url('https://files.catbox.moe/8klwnz.jpg') center/cover no-repeat;
  position: relative; overflow: hidden;
}

.overlay { position: absolute; inset: 0; background: var(--overlay); }
.particles { position: absolute; inset: 0; pointer-events: none; }

.particle {
  position: absolute; border-radius: 50%;
  background: var(--particle-color);
  box-shadow: 0 0 10px var(--particle-glow);
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}

.orenai-btn {
  position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%);
  padding: 0.75rem 2rem;
  background: var(--gradient-primary);
  border-radius: 50px; font-weight: 600; text-decoration: none;
  display: flex; align-items: center; gap: 0.5rem;
  box-shadow: 0 5px 20px rgba(51,51,255,0.4);
  transition: transform var(--transition-fast), box-shadow var(--transition-fast);
}

.orenai-btn:hover { transform: translateX(-50%) scale(1.05); box-shadow: 0 8px 25px rgba(51,51,255,0.6); }

/* Responsive */
@media(max-width:900px) { .left-panel { flex:0 0 50%; } }
@media(max-width:600px) { .left-panel { flex:0 0 55%; } }

  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash-screen"><div class="splash-text">нажми, чтобы войти</div></div>  <div class="container">
    <div class="left-panel">
      <div class="avatar"><img src="https://files.catbox.moe/quj9vo.jpg" alt="Аватар"></div>
      <p class="bio">грызть какашке</p>
      <div class="music-player">
        <div class="track-name">Just Dance</div>
        <div class="progress-area"><div class="progress-bar"></div></div>
        <div class="timer"><span class="current">0:00</span><span class="duration">--:--</span></div>
        <div class="controls">
          <button class="control-btn play-pause" id="play-btn"><i class="fas fa-play"></i></button>
        </div>
      </div>
    </div><div class="right-panel">
  <div class="overlay"></div>
  <div class="particles" id="particles"></div>
</div>

  </div><a href="https://t.me/orenai" class="orenai-btn" target="_blank"><i class="fab fa-telegram"></i>orenai</a> <audio id="audio" src="https://files.catbox.moe/f3keh4.mp3" preload="metadata"></audio>

  <script>
    (() => {
      const splash = document.getElementById('splash-screen');
      const container = document.querySelector('.container');
      const audio = document.getElementById('audio');
      const playBtn = document.getElementById('play-btn');
      const progressBar = document.querySelector('.progress-bar');
      const currentEl = document.querySelector('.current');
      const durationEl = document.querySelector('.duration');
      const particlesEl = document.getElementById('particles');
      const MAX_PARTICLES = () => window.innerWidth < 600 ? 30 : 50;

      const formatTime = t => {
        const m = Math.floor(t/60);
        const s = Math.floor(t%60).toString().padStart(2,'0');
        return `${m}:${s}`;
      };

      const updateProgress = () => {
        const { currentTime, duration } = audio;
        progressBar.style.width = `${(currentTime/duration)*100}%`;
        currentEl.textContent = formatTime(currentTime);
      };

      const togglePlay = () => audio.paused ? audio.play() : audio.pause();

      const onAnimationEnd = e => e.target.remove();

      const spawnParticles = () => {
        for(let i=0;i<MAX_PARTICLES();i++){
          const p = document.createElement('div');
          const size = Math.random()*6+3;
          p.className='particle';
          p.style.cssText = `width:${size}px;height:${size}px;left:${Math.random()*100}%;" +
            `animationDuration:${Math.random()*10+5}s;animationDelay:${Math.random()*3}s`; 
          p.addEventListener('animationend', onAnimationEnd);
          particlesEl.append(p);
        }
      };

      let particleInterval;
      const startParticles = () => {
        particleInterval = setInterval(spawnParticles,1500);
      };

      // Splash handlers
      setTimeout(()=> splash.style.opacity=1,300);
      splash.onclick = () => {
        splash.style.transform='translateX(100%)';
        splash.style.opacity=0;
        setTimeout(()=>{
          container.style.opacity=1;
          startParticles();
          audio.play().catch(()=>{});
        },800);
      };

      // Audio events
      audio.addEventListener('loadedmetadata',()=> durationEl.textContent=formatTime(audio.duration));
      audio.addEventListener('timeupdate', updateProgress);
      audio.addEventListener('ended', ()=>{
        playBtn.innerHTML='<i class="fas fa-play"></i>';
        progressBar.style.width='0%';
      });
      playBtn.onclick = () => togglePlay();
      audio.addEventListener('play', ()=> playBtn.innerHTML='<i class="fas fa-pause"></i>');
      audio.addEventListener('pause',()=> playBtn.innerHTML='<i class="fas fa-play"></i>');

      // Seek
      document.querySelector('.progress-area').onclick = e => {
        const rect = e.currentTarget.getBoundingClientRect();
        audio.currentTime = ((e.clientX - rect.left)/rect.width)*audio.duration;
      };

      // Resize -> recalc particles count
      let resizeTimer;
      window.onresize = () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(()=>{
          clearInterval(particleInterval);
          document.querySelectorAll('.particle').forEach(p=>p.remove());
          startParticles();
        },300);
      };
    })();
  </script></body>
</html>
