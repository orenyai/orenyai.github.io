<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orenai | Профиль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            background: #0f0f0f;
            color: #fff;
            display: flex;
        }

        /* Заставка */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease;
            cursor: pointer;
        }

        .splash-content {
            text-align: center;
            padding: 20px;
        }

        .splash-text {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 204, 0.4);
            animation: textGlow 2s infinite alternate;
        }

        /* Основной контент */
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        /* Левая панель */
        .left-panel {
            width: 45%;
            background: linear-gradient(135deg, rgba(44, 44, 44, 0.95), rgba(26, 26, 26, 0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.05) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255,255,255,0.05) 50%, 
                rgba(255,255,255,0.05) 75%, 
                transparent 75%, 
                transparent);
            background-size: 60px 60px;
            transform: rotate(30deg);
            animation: animateBackground 3s linear infinite;
            z-index: 0;
        }

        .profile-content {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.1);
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            padding: 6px;
            margin: 0 auto 25px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(51, 51, 255, 0.3);
            transition: all 0.4s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(51, 51, 255, 0.6);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .bio {
            font-size: 1.1rem;
            color: #bbb;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        /* Музыкальный плеер */
        .music-player {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .track-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .track-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .progress-area {
            height: 6px;
            width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 25px 0;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            border-radius: 10px;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-bar::before {
            content: "";
            position: absolute;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #fff;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.8);
        }

        .timer {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.85rem;
            color: #aaa;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: #fff;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            box-shadow: 0 0 20px rgba(51, 51, 255, 0.5);
        }

        .control-btn.play-pause:hover {
            box-shadow: 0 0 30px rgba(51, 51, 255, 0.8);
        }

        /* Правая панель с фоном */
        .right-panel {
            width: 55%;
            background: url('https://files.catbox.moe/8klwnz.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: float 15s infinite linear;
        }

        /* Кнопка Orenai */
        .orenai-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 35px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(51, 51, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .orenai-btn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(51, 51, 255, 0.6);
            letter-spacing: 2px;
        }

        /* Анимации */
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 20px rgba(255, 0, 204, 0.4);
            }
            100% {
                text-shadow: 0 0 30px rgba(51, 51, 255, 0.7), 0 0 40px rgba(51, 51, 255, 0.4);
            }
        }

        @keyframes animateBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 60px 60px;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) translateX(1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .fade-in {
            opacity: 1 !important;
        }

        .slide-out {
            transform: translateX(100%);
            opacity: 0;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
                height: 50%;
            }
            
            .left-panel {
                padding: 20px;
                justify-content: flex-start;
                padding-top: 40px;
            }
            
            .avatar {
                margin: 0 0 20px auto;
                margin-right: 15%;
                width: 140px;
                height: 140px;
            }
            
            .profile-content {
                max-width: 90%;
            }
            
            .music-player {
                padding: 15px;
            }
            
            .orenai-btn {
                font-size: 1rem;
                padding: 10px 25px;
            }
            
            .splash-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Заставка -->
    <div id="splash-screen">
        <div class="splash-content">
            <div class="splash-text">я хз че это за говно</div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <!-- Левая панель -->
        <div class="left-panel">
            <div class="profile-content">
                <div class="avatar">
                    <img src="https://files.catbox.moe/quj9vo.jpg" alt="Аватар">
                </div>
                <p class="bio">грызть какашке</p>
                
                <!-- Музыкальный плеер -->
                <div class="music-player">
                    <div class="track-info">
                        <div class="track-name">Just Dance</div>
                    </div>
                    <div class="progress-area">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="timer">
                        <span class="current">0:00</span>
                        <span class="duration">1:13</span>
                    </div>
                    <div class="controls">
                        <button class="control-btn play-pause" id="play-btn">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Правая панель с фоном -->
        <div class="right-panel">
            <div class="overlay"></div>
            <div class="particles" id="particles"></div>
        </div>
    </div>

    <!-- Кнопка Orenai -->
    <a href="https://t.me/orenai" class="orenai-btn" target="_blank">
        <i class="fab fa-telegram"></i> orenai
    </a>

    <!-- Аудио элемент -->
    <audio id="audio" src="https://files.catbox.moe/f3keh4.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splash-screen');
            const container = document.querySelector('.container');
            const audio = document.getElementById('audio');
            const playBtn = document.getElementById('play-btn');
            const progressBar = document.querySelector('.progress-bar');
            const progressArea = document.querySelector('.progress-area');
            const currentTimeEl = document.querySelector('.current');
            const durationEl = document.querySelector('.duration');
            const particlesContainer = document.getElementById('particles');
            
            // Установка правильной иконки для кнопки
            function updatePlayButton() {
                playBtn.innerHTML = audio.paused ? 
                    '<i class="fas fa-play"></i>' : 
                    '<i class="fas fa-pause"></i>';
            }
            
            // Плавное появление заставки
            setTimeout(() => {
                splashScreen.style.opacity = '1';
            }, 300);
            
            // Обработка клика по заставке
            splashScreen.addEventListener('click', function() {
                // Запуск анимации ухода заставки
                splashScreen.classList.add('slide-out');
                
                // Показ основного контента
                setTimeout(() => {
                    container.classList.add('fade-in');
                    createParticles();
                }, 800);
                
                // Запуск музыки и обновление кнопки
                setTimeout(() => {
                    audio.play().then(() => {
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    }).catch(e => {
                        console.log('Автовоспроизведение заблокировано:', e);
                    });
                }, 1000);
            });
            
            // Создание частиц для фона
            function createParticles() {
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Случайные параметры
                    const size = Math.random() * 8 + 2;
                    const posX = Math.random() * 100;
                    const duration = Math.random() * 20 + 10;
                    const delay = Math.random() * 5;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Обновление прогресс-бара
            audio.addEventListener('timeupdate', function() {
                const currentTime = audio.currentTime;
                const duration = audio.duration;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // Форматирование времени
                let currentMinutes = Math.floor(currentTime / 60);
                let currentSeconds = Math.floor(currentTime % 60);
                let durationMinutes = Math.floor(duration / 60);
                let durationSeconds = Math.floor(duration % 60);
                
                if (currentSeconds < 10) currentSeconds = `0${currentSeconds}`;
                if (durationSeconds < 10) durationSeconds = `0${durationSeconds}`;
                
                currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
                durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
            });
            
            // Перемотка трека
            progressArea.addEventListener('click', function(e) {
                const progressWidth = this.clientWidth;
                const clickedOffsetX = e.offsetX;
                const songDuration = audio.duration;
                
                audio.currentTime = (clickedOffsetX / progressWidth) * songDuration;
            });
            
            // Управление воспроизведением
            playBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audio.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // Обновление кнопки при окончании трека
            audio.addEventListener('ended', function() {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                progressBar.style.width = '0%';
                currentTimeEl.textContent = '0:00';
            });
            
            // Обновление кнопки при изменении состояния
            audio.addEventListener('play', updatePlayButton);
            audio.addEventListener('pause', updatePlayButton);
            
            // Загрузка длительности трека
            audio.addEventListener('loadedmetadata', function() {
                const minutes = Math.floor(audio.duration / 60);
                const seconds = Math.floor(audio.duration % 60);
                durationEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            });
        });
    </script>
</body>
</html>
