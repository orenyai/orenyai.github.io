<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <button onclick="document.getElementById('track').play()">▶️ Воспроизвести трек</button>
  <audio id="track" src="https://files.catbox.moe/f3keh4.mp3"></audio>
</body>
</html>
